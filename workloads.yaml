apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 31002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - env:
            - name: DB_SERVER
              value: mysqldb-polyclinic
            - name: MYSQL_DATABASE
              value: polyclinic
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: "Remindmetoforget.1304"
          image: nzakharchynn/user-service
          name: user-service
          ports:
            - name: http
              containerPort: 8080

---